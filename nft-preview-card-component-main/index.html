<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <h3>Equilibrium #3429</h3>
    <p class="equi">Our Equilibrium collection promotes balance and calm.</p>
    <div class="ethe">
      <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
      <span class="ETH">0.041 ETH</span>
    </div>
    <div class="days">
      <img src="./images/icon-clock.svg" alt="Clock Icon">
      <span>3 days left</span>
    </div>
    <hr>
    <div class="creation">
      <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar">
      <span>Creation of <span class="creator">Jules Wyvern</span></span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Al-Ameen</a>.
  </div>
</body>
</html>
